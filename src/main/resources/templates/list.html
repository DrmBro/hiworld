<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/head"/>
    <title>秒杀列表页</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2>秒杀列表</h2>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>库存</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>创建时间</th>
                            <th>详情页</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="sk:${list}">
                            <tr>
                                <th><span th:text="${sk.name}"></span></th>
                                <th><span th:text="${sk.number}"></span></th>
                                <th><span th:text="${#dates.format(sk.startTime, 'yyyy-MM-dd HH:mm:ss')}"></span></th>
                                <th><span th:text="${#dates.format(sk.endTime, 'yyyy-MM-dd HH:mm:ss')}"></span></th>
                                <th><span th:text="${#dates.format(sk.createTime, 'yyyy-MM-dd HH:mm:ss')}"></span></th>
                                <th>
                                    <a class="btn btn-info" th:href="@{'/seckill/' + ${sk.seckillId} + '/detail'}" target="_blank" >link</a>
                                </th>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
